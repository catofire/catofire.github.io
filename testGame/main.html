<!DOCTYPE html>
<html>
    <head>
        <title>test game :)</title>
        <script>
            let gameTickCount = 0;
            let launchTicks = 0;
            function gameBoot() {
                launchTicks = 0+parseInt(document.cookie
                    .split('; ')
                    .find((row) => row.startsWith('totalTicks='))
                    ?.split('=')[1]);
                window.setInterval("gameTick()", 100);
            };
            function gameTick() {
                gameTickCount++;
                document.getElementById("numberThatGoesUp").innerHTML = gameTickCount;
                if (gameTickCount%10 == 0) {
                    document.cookie = `totalTicks=${launchTicks+gameTickCount};SameSite=None;secure`
                }
            };
            
        </script>
        <style>
        body {background-color: black;}
        h1   {color: white;}
        p    {color: white;}
        </style>
        </head>
<body onload="gameBoot()">
    <h1 id ="numberThatGoesUp">NUMBER</h1>
    <p>nyehehehe >:)</p>
    </body>
</html>
