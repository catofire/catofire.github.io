<!DOCTYPE html>
<html>
    <head>
        <title>test game :)</title>
        <script>
            let saveManger = {
                "save": function(variableName, data) {
                    document.cookie = `${variableName}=${gameTickCount};SameSite=None;Secure`
                },
                "load": function(variableName) {
                    return document.cookie.split('; ').find((row) => row.startsWith('totalTicks='))?.split('=')[1]
                }
            }
            let gameTickCount = parseInt(saveManger.load('totalTicks'));
            function gameBoot() {
                if (isNaN(gameTickCount)) {
                    gameTickCount = 0
                }
                window.setInterval("gameTick()", 100);
            };
            function gameTick() {
                gameTickCount++;
                document.getElementById("numberThatGoesUp").innerHTML = gameTickCount;
                if (gameTickCount%10 == 0) {
                    saveManger.save('totalTicks', gameTickCount)
                }
            };
            
        </script>
        <style>
        body {background-color: black;}
        h1   {color: white;}
        p    {color: white;}
        </style>
        </head>
<body onload="gameBoot()">
    <h1 id ="numberThatGoesUp">NUMBER</h1>
    <p>nyehehehe >:)</p>
    </body>
</html>
