<!DOCTYPE html>
<html>
    <head>
        <title>test game :)</title>
        <script>
            let number = 0;
            function gameBoot() {
                setInterval(gameTick(), 100);
            };
            function gameTick() {
                number++;
                document.getElementById("numberThatGoesUp").innerHTML = number;
            };
            
        </script>
        <style>
        body {background-color: black;}
        h1   {color: white;}
        p    {color: white;}
        </style>
        </head>
<body onload="gameBoot">
<h1 id ="numberThatGoesUp">NUMBER</h1>
<p>goes up</p>
</body>
</html>
