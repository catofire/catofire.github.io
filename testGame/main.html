<html>
    <head>
        <script>
            let number = 0;
            function numberGoUp() {
                number++
                document.getElementById("numberThatGoesUp").innerHTML = number
            }
        </script>
        <style>
        body {background-color: black;}
        h1   {color: white;}
        p    {color: white;}
        </style>
        </head>
<body>
<h1 id ="numberThatGoesUp">NUMBER</h1>
<p onclick="numberGoUp()">goes up</p>
</body>
</html>
