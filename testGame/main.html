<!DOCTYPE html>
<html>
    <head>
        <title>test game :)</title>
        <script>
            let gameTickCount = parseInt(document.cookie
                    .split('; ')
                    .find((row) => row.startsWith('totalTicks='))
                    ?.split('=')[1]);
            function gameBoot() {
                if (isNaN(gameTickCount)) {
                    gameTickCount = 0
                    console.log('no game ticks')
                }
                window.setInterval("gameTick()", 100);
            };
            function gameTick() {
                gameTickCount++;
                document.getElementById("numberThatGoesUp").innerHTML = gameTickCount;
                if (gameTickCount%10 == 0) {
                    document.cookie = `totalTicks=${gameTickCount};SameSite=None;Secure`
                }
            };
            
        </script>
        <style>
        body {background-color: black;}
        h1   {color: white;}
        p    {color: white;}
        </style>
        </head>
<body onload="gameBoot()">
    <h1 id ="numberThatGoesUp">NUMBER</h1>
    <p>nyehehehe >:)</p>
    </body>
</html>
